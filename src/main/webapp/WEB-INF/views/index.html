<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/validate}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input th:field="*{name}">
            </td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>
                Age:
            </td>
            <td>
                <input th:field="*{age}">
            </td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">SUBMIT</button>
            </td>
        </tr>

    </table>



</form>
</body>
</html>
